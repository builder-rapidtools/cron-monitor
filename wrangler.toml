name = "cron-monitor"
main = "src/index.js"
compatibility_date = "2024-12-01"
workers_dev = false

[[routes]]
pattern = "cron.rapidtools.dev/*"
zone_name = "rapidtools.dev"

# D1 Database for storing monitor state
[[d1_databases]]
binding = "DB"
database_name = "cron-monitor-db"
database_id = "cbdebbce-62a0-4e64-b0d3-ebc48604c98a"

# Environment variables (set with: wrangler secret put ALERT_EMAIL)
# ALERT_EMAIL = "your-email@example.com" (optional - for email alerts)
