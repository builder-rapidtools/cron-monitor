<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#cronGradient)" opacity="0.1"/>

  <!-- Clock circle -->
  <circle cx="64" cy="64" r="40" fill="none" stroke="url(#cronGradient)" stroke-width="6"/>

  <!-- Clock ticks -->
  <line x1="64" y1="28" x2="64" y2="34" stroke="url(#cronGradient)" stroke-width="3"/>
  <line x1="100" y1="64" x2="94" y2="64" stroke="url(#cronGradient)" stroke-width="3"/>
  <line x1="64" y1="100" x2="64" y2="94" stroke="url(#cronGradient)" stroke-width="3"/>
  <line x1="28" y1="64" x2="34" y2="64" stroke="url(#cronGradient)" stroke-width="3"/>

  <!-- Clock hands -->
  <line x1="64" y1="64" x2="64" y2="42" stroke="url(#cronGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="78" y2="64" stroke="url(#cronGradient)" stroke-width="4" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="64" cy="64" r="5" fill="url(#cronGradient)"/>

  <!-- Pulse indicator (animated) -->
  <circle cx="94" cy="34" r="12" fill="#10b981"/>
  <circle cx="94" cy="34" r="6" fill="#ffffff"/>

  <!-- Pulse rings (suggest animation) -->
  <circle cx="94" cy="34" r="12" fill="none" stroke="#10b981" stroke-width="2" opacity="0.4"/>
  <circle cx="94" cy="34" r="16" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.2"/>
</svg>
